<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Professional portfolio of [Your Name]" />
  <title>[Your Name] — Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #111827;
      --accent: #3b82f6;
      --text: #e5e7eb;
      --font: 'Inter', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: var(--font);
      background-color: var(--primary);
      color: var(--text);
      scroll-behavior: smooth;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
      flex-direction: column;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      line-height: 1.2;
      color: white;
    }

    h1 span {
      color: var(--accent);
    }

    p {
      margin-top: 1rem;
      font-size: 1.2rem;
      max-width: 600px;
      opacity: 0.85;
    }

    .btn {
      margin-top: 2rem;
      background: var(--accent);
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 9999px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(59, 130, 246, 0.3);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #9ca3af;
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1rem;
      }

      .btn {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Hello, I'm <span>[Your Name]</span></h1>
    <p>A passionate developer crafting modern, fast, and user-first web experiences. Let’s build something great.</p>
    <a href="#contact"><button class="btn">Get in Touch</button></a>
  </header>

  <footer>
    © <span id="year"></span> [Your Name]. All rights reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
